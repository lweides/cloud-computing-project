quarkus.tls.trust-all=true
quarkus.rest-client."microservice.b.Forwarder".url=http://localhost:8080
quarkus.rest-client."microservice.b.Forwarder".scope=javax.inject.Singleton
quarkus.http.port=8081

# MySQL Properties
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=secret
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/students

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=update
